    <main class="container-fluid">
      <div class="row">
        <div class="col-2" id="col-nav">
          <ul class="nav" id="nav">
            <li class="nav-item">
              <a class="nav-link" href="/videojuegos.html">Videojuegos</a>

              <a class="nav-link" href="/manga.html">Manga</a>
            </li>
          </ul>
        </div>
        <div class="col-10">
          <div class="container-fluid" id="div-login">
            <h1>Login</h1>
            <div class="row">
              <div class="col">
                <p>Registra un nuevo usuario</p>
                <div id="signin" class="card">
                  <div class="card-body">
                    <form id="form-signin">
                      <div class="mb-3">
                        <label for="new-username" class="form-label"
                          >Usuario</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="new-username"
                          name="new-username"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="new-email" class="form-label"
                          >Correo electrónico</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="new-email"
                          name="new-email"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="new-password" class="form-label"
                          >Contraseña</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="new-password"
                          name="new-password"
                          required
                        />
                      </div>
                      <button
                        type="button"
                        class="btn btn-dark"
                        onclick="crearUsuario()"
                      >
                        Crear usuario
                      </button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col">
                <p>Iniciar sesión</p>
                <div id="login" class="card">
                  <div class="card-body">
                    <form id="form-login">
                      <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          name="username"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label"
                          >Contraseña</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          name="password"
                          required
                        />
                      </div>
                      <button
                        type="button"
                        class="btn btn-dark"
                        onclick="iniciarSesion()"
                      >
                        Iniciar sesión
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
